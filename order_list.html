<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order List</title>
  </head>
  <body>
    <main id="order-list">
      <header>
        <img
        onclick="window.location.href='home_screen.html'""
          id="back-button"
          src="./imgs/order_list_page/go_back_button.png"
          alt=""
        />
        <h2>My Basket</h2>
      </header>
      <div class="cards">
        <div class="card-one">
          <img
            id=""
            src="./imgs/order_list_page/card-one-breakfeat.png"
            alt=""
          />
          <h2 id="quinoa">Quinoa fuit salad</h2>
          <p id="item-value">20,000</p>
          <img
            id="value-sign"
            src="./imgs/order_list_page/value-sign.png"
            alt=""
          />
          <p id="qtd">2packs</p>
        </div>
        <div class="card-two">
          <img src="./imgs/order_list_page/card-two-breakfast.png" alt="" />
          <h2 id="melon">Melon fruit salad</h2>
          <p id="item-value">20,000</p>
          <img
            id="value-sign"
            src="./imgs/order_list_page/value-sign.png"
            alt=""
          />
          <p id="qtd">2packs</p>
        </div>
        <div class="card-three">
          <img src="./imgs/order_list_page/card-three-breakfast.png" alt="" />
          <h2 id="tropical">Tropical fuit salad</h2>
          <p id="item-value">20,000</p>
          <img
            id="value-sign"
            src="./imgs/order_list_page/value-sign.png"
            alt=""
          />
          <p id="qtd">2packs</p>
        </div>
        <div class="teste-container">
          <p id="total">Total</p>
          <button onclick="window.location.href='complete_details.html'"button">Checkout</button>
          <img id="value" src="./imgs/order_list_page/value-sign.png" alt="" />
          <p id="value-total">60,000</p>
        </div>
      </div>
    </main>
  </body>
</html>
