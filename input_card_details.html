<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Input card details</title>
  </head>
  <body>
    <div class="darker-background"></div>
    <main id="card-details">
      <header>
        <img
          id="back-button"
          src="./imgs/order_list_page/go_back_button.png"
          alt=""
        />
        <h2>My Basket</h2>
      </header>
      <div class="cards-details-page">
        <div class="card-one">
          <img
            id=""
            src="./imgs/order_list_page/card-one-breakfeat.png"
            alt=""
          />
          <h2 id="quinoa">Quinoa fuit salad</h2>
          <p id="item-value">20,000</p>
          <img
            id="value-sign"
            src="./imgs/order_list_page/value-sign.png"
            alt=""
          />
          <p id="qtd">2packs</p>
        </div>
        <div class="card-two">
          <img src="./imgs/order_list_page/card-two-breakfast.png" alt="" />
          <h2 id="melon">Melon fruit salad</h2>
          <p id="item-value">20,000</p>
          <img
            id="value-sign"
            src="./imgs/order_list_page/value-sign.png"
            alt=""
          />
          <p id="qtd">2packs</p>
        </div>
        <div class="popup-content"></div>
      </div>
    </main>
    <img
    onclick="window.location.href='order_list.html'""
      id="cancel-button-card"
      src="./imgs/complete_details_page/Cancel.png"
      alt=""
    />
    <div class="popup-card-page">
      <h2 id="title-date">Card Holders Name</h2>
      <input placeholder="Adolphus Chris" class="input-name" type="text" />
      <h2 id="title">Card Number</h2>
      <input placeholder="1234 5678 9012 1314" class="input-name" type="text" />
      <h2 id="title-date">Date</h2>
      <h2 id="title-cvv">CCV</h2>
      <input
        id="date-text-box"
        placeholder="10/30"
        class="input-name"
        type="text"
      />
      <input
        id="cvv-text-box"
        placeholder="123"
        class="input-name"
        type="text"
      />
      <div class="botao-background">
        <button id="button-complete-order" onclick="window.location.href='order_complete.html'"button">Complete Order</button>
      </div>

      <!-- <button id="button-left" type="button">Pay on delivery</button>
      <button id="button-right" type="button">Pay with card</button> -->
    </div>
  </body>
</html>
