<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Add to Basket</title>
  </head>
  <body>
    <main class="add-basket">
      <div class="top-container">
        <div class="back-area">
          <img
          onclick="window.location.href='home_screen.html'"
            id="back-button"
            src="./imgs/add_to_basket_page/go_back_button.png"
            alt=""
          />
        </div>
        <div class="selected-item">
          <img
            id="quinoa-salad"
            src="./imgs/add_to_basket_page/hd-quinoa-salad.png"
            alt=""
          />
        </div>
      </div>
      <div class="botton-container">
        <h2>Quinoa Fruit Salad</h2>
        <div class="quantity-control">
          <img
            id="decres-button"
            src="./imgs/add_to_basket_page/decres_button.png"
            alt=""
          />
          <p id="item-quantity">1</p>
          <img
            id="acres-button"
            src="./imgs/add_to_basket_page/acres_button.png"
            alt=""
          />
          <p id="total-value">2,000</p>
          <img
            id="value-sign"
            src="./imgs/add_to_basket_page/value-sign.png"
            alt=""
          />
        </div>
        <div class="order-details">
          <div class="order-contains">
            <h2 id="order-title">One Pack Contains:</h2>
            <p>
              Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh
              mint.
            </p>
          </div>
        </div>
        <div class="botton-info">
          <div class="extra-information">
            <p>
              If you are looking for a new fruit salad to eat today, quinoa is
              the perfect brunch for you. make
            </p>
            <img
              id="fav"
              src="./imgs/add_to_basket_page/fav-button.png"
              alt=""
            />
            <button onclick="window.location.href='order_list.html'"button">Add to basket</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
