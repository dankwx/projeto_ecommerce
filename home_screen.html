<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Home Screen</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="image">
            <img id="menu" src="imgs/home_screen/vector-menu.png" alt="" />
            <img
              id="basket"
              src="./imgs/home_screen/vector-basket.png"
              alt=""
            />
          </div>
          <p>
            Hello Tony,
            <strong
              >What fruit salad<br />
              combo do you want today?</strong
            >
          </p>

          <input
            placeholder="Search for fruit salad combos"
            class="input-name"
            type="text"
          />
          <img
            id="filter-option"
            src="/imgs/home_screen/filter_vector.png"
            alt=""
          />
        </header>
      </div>
    </main>
  </body>
</html>
